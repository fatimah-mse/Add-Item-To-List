<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Item To List</title>

        <!-- CSS Files -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

        <!-- Font Files -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">

    </head>

    <body>

        <main>
            <section class="container h-100 pt-5 pt-md-4">
                <div class="row d-flex justify-content-center h-100 d-flex justify-content-center align-items-center">
                    <div class="col-12 col-lg-6 col-md-8 mt-2 mt-md-0">
                        <div class="List bg-light mt-5 mb-5 rounded shadow p-3">
                            <h1 class="text-success fw-bold">Basic Skills</h1>
                            <ul class="list-unstyled ps-1" id="skills-list">
                                <li class="text-uppercase fs-4 fw-bold">
                                    <i class="fa-solid fa-face-grin-hearts text-success me-2"></i>html5
                                </li>
                                <li class="text-uppercase fs-4 fw-bold">
                                    <i class="fa-solid fa-face-grin-hearts text-success me-2"></i>css3
                                </li>
                                <li class="text-uppercase fs-4 fw-bold">
                                    <i class="fa-solid fa-face-grin-hearts text-success me-2"></i>js
                                </li>
                                <li class="text-uppercase fs-4 fw-bold">
                                    <i class="fa-solid fa-face-grin-hearts text-success me-2"></i>bootstrap 5
                                </li>
                                <li class="text-uppercase fs-4 fw-bold">
                                    <i class="fa-solid fa-face-grin-hearts text-success me-2"></i>git & github
                                </li>
                            </ul>
                            <div class="text-end">
                                <button type="button" class="btn btn-success text-uppercase" data-bs-toggle="modal" data-bs-target="#add-skills">Add Skills</button>
                                <button type="button" class="btn btn-danger text-uppercase" onclick="hide()" id="hide-btn">Hide Skills</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section> 

            <!-- Modal -->
            <div class="modal fade" id="add-skills" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h1 class="fs-4 text-success text-uppercase" id="exampleModalLabel">Add Skills</h1>
                            <input type="text" id="new-skill" class="w-100 p-2 rounded shadow">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary text-uppercase" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success text-uppercase" data-bs-dismiss="modal" onclick="add()">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
  
        </main>
        
        <!-- JS Files -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>

</html>
